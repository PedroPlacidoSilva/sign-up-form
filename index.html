<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sides">
      <div class="container1">
        <div class="cont1Inside">
          <img src="odin-lined.png" /><span class="logoText">ODIN</span>
        </div>
      </div>
      <div class="container2">
        <div class="header1">
          <div class="firstheader">
            <div class="headertext">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </div>
            <div class="headertext1">
              Sign up <span class="ital">now</span> to get started.
            </div>
            <div class="headertext2">
              You <span class="ital">know</span> you want to.
            </div>
          </div>
          <div class="headertext3">Let's do this!</div>
        </div>
        <form action="?" method="post">
          <!-- The "?" sends the data to the same page  -->
          <div class="name">
            <div class="inputs">
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                pattern="[a-zA-Z]+"
                required
                oninvalid="this.setCustomValidity('The first name only accepts letters')"
                oninput="this.setCustomValidity('')"
              />
            </div>
            <div class="inputs">
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                pattern="[a-zA-Z]+"
                required
                oninvalid="this.setCustomValidity('The last name only accepts letters')"
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>
          <div class="identification">
            <div class="inputs">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="inputs">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="text"
                id="phone"
                placeholder="+Your number"
                maxlength="14"
                pattern="[\+][0-9]+"
                required
                oninvalid="this.setCustomValidity('Accepts plus sign followed by numbers')"
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>
          <div class="pass">
            <div class="inputs">
              <label for="password">PASSWORD</label>
              <input
                class="error"
                type="password"
                id="password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required
              />
            </div>
            <div class="inputs">
              <label for="cpassword">CONFIRM PASSWORD</label>
              <input
                class="error"
                type="password"
                id="cpassword"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required
              />
            </div>
          </div>
          <div class="submitButton">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="loginText">
          Already have an account?<a
            href="?"
            target="_blanck"
            class="loginLink"
          >
            Log in</a
          >
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>

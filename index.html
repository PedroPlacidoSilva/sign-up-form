<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container1">
      <img src="odin-lined.png" /><span class="logoText">ODIN</span>
    </div>
    <div class="container2">
      <div class="header1">
        <div class="headertext">
          This is not a real online service! You know you neeed something like
          this in your life to help you realize your deepest dreams.
        </div>
        <div class="headertext">Sign up now to get started.</div>
        <div class="headertext1">You know you want to.</div>
        <div class="headertext2">Lets do this!</div>
      </div>
      <form action="#" method="post">
        <div class="name">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" />
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" />
        </div>
        <div class="identification">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="you@example.com" />
          <label for="phone">PHONE NUMBER</label>
          <input type="text" id="phone" />
        </div>
        <div class="pass">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" />
          <label for="cpassword">CONFIRM PASSWORD</label>
          <input type="password" id="cpassword" />
        </div>
        <div class="submitButton">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
